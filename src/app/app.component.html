<div>
  <button (click)="startCamera()">📷 فعال‌سازی دوربین</button>
</div>

<video
  #video
  autoplay
  playsinline
  style="width: 100%; max-width: 300px"
></video>

@if (photo) {
<div>
  <h4>📸 پیش‌نمایش عکس:</h4>
  <img
    [src]="photo"
    alt="captured image"
    style="width: 100%; max-width: 300px"
  />
</div>
} @if (streamStarted) {
<button (click)="capture()">گرفتن عکس</button>
}
